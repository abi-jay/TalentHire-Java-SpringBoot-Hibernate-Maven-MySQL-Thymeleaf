<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Get registered!</title>
</head>
<div th:replace="fragments/header :: header"></div>
<body>
<div th:replace="auth/navbar:: navbar"></div>
<br/><br/><br/>
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Registration</h2>
      </div>
      <div th:if="${param.success}">
        <div class="alert alert-info">
          You have registered successfully to TalentHire!
        </div>
      </div>
      <div class="card-body">
        <form method="post"
              role="form"
              th:action="@{/register/save}"
              th:object="${user}">
            <div class="form-group mb-3">
              <label class="form-label">First Name</label>
              <input
                      class="form-control"
                      id="firstName"
                      name="firstName"
                      placeholder="Enter First Name"
                      type="text"
                      th:field="*{firstName}"
              />
              <p th:if="${#fields.hasErrors('firstName')}" class="text-danger"
              th:errors="*{firstName}"></p>
            </div>
          <div class="form-group mb-3">
            <label class="form-label">Last Name</label>
            <input
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="Enter Last Name"
                    type="text"
                    th:field="*{lastName}"
            />
            <p th:if="${#fields.hasErrors('lastName')}" class="text-danger"
               th:errors="*{lastName}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Email address</label>
            <input
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter Email address"
                    type="text"
                    th:field="*{email}"
            />
            <p th:if="${#fields.hasErrors('email')}" class="text-danger"
               th:errors="*{email}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Password</label>
            <input
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                    type="password"
                    th:field="*{password}"
            />
            <p th:if="${#fields.hasErrors('password')}" class="text-danger"
               th:errors="*{password}"></p>
          </div>
          <div class="form-group mb-3">
            <button type="submit" class="btn btn-primary">Register</button>
            <span>Already registered?
              <a th:href="@{/login}">Login here!</a>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<br/><br/>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
